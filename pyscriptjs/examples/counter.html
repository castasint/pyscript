<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/pyscript.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script defer src="../build/pyscript.js"></script>
    <title>Counter App using PyScript</title>
</head>

<body>

    <div class="container container-fluid">

        <section class="mt-10">
            <h4 class="alert alert-info">A simple example to demonstrate how Python code can be executed inside a
                browser
                using PyScript and WebAssembly </h4>
        </section>

        <py-script src="/counter.py"></py-script>
        <section class="mt-10 ">

            <button id="btnClick" type="button" class="btn btn-outline-success px-10"
                pys-onClick="increment_count">Start
                Count</button>
            <button id="btnIncrByFive" type="button" class="btn btn-outline-success ms-4  px-10"
                pys-onClick="increment_count_by_five">Increment
                By 5</button>
            <button id="btnIncrByTen" type="button" class="btn btn-outline-success ms-4  px-10"
                pys-onClick="increment_count_by_ten">Increment
                By 10</button>
            <button id="btndecr" type="button" class="btn btn-outline-warning ms-4  px-10"
                pys-onClick="decrement_count">Decrease
                Count</button>
            <button id="btnreset" type="button" class="btn btn-outline-danger ms-4 px-10"
                pys-onClick="reset_count">Reset
                Count
            </button>
        </section>

        <section>
            <div class="card mt-5">
                <div class="card-body">
                    <label id="lblmsg">
                        Current Count : 0
                    </label>

                </div>
            </div>
        </section>



    </div>

</body>

</html>
